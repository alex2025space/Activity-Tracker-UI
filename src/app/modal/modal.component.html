<ol>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button style="float: left;" (click)="cancel()">Cancel</button>
    </div>
    <div>
        <button mat-raised-button color="primary" style="float: right;" (click)="submit()">Submit</button>
    </div>
</ol>
